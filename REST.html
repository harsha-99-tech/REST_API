<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD App</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        color: rgb(32, 31, 31);
      }
  
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
  
      th, td {
        border: 1px solid #6e6a6a;
        padding: 8px;
        text-align: left;
      }
  
      th {
        background-color: #b9ddc3;
      }
  
      form {
        margin-top: 20px;
      }
  
      button {
          width: 8vw;
          height: 4vh;
          border: #6e6a6a;
          border-color: black;
          background-color: none;
      }
  
      button:hover {
          font-weight: 600;
          background-color: aqua;
          box-shadow: 0 0 0.5em 0.1em rgb(131, 131, 131);
      }
  
      #d-box {
          width: 60vw;
          padding: 3em;
          margin: auto;
          background-color: rgb(0, 255, 174);
          box-shadow: 0 0 0.5em 0.1em rgb(131, 131, 131);
  
      }
      input {
        margin: 5px;
      }

  
  
  </style>
</head>
<body>
    <div id="d-box">
        <center>
            <h1>REST API with CURD operations</h1>
        </center>
        <h2>Items</h2>
        <table id="itemsTable">
            <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Index</th>
                <th>Reg_No</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Add New Item</h2>
        <form id="addItemForm">
            <label for="itemName">Name:</label>
            <input type="text" id="itemName" name="itemName" required>

            <input type="hidden" id="itemNo" name="itemNo">
            <label for="itemIndex">Index:</label>
            <input type="text" id="itemIndex" name="itemIndex" required>
            <label for="itemRegNo">Reg_No:</label>
            <input type="text" id="itemRegNo" name="itemRegNo" required>
            <button type="submit">Add Item</button>
        </form>
    </div>

 

<script>
    let currentNo = 1; 
  
    document.addEventListener('DOMContentLoaded', fetchItems);
  
    function fetchItems() {
      fetch('http://localhost:3000/items')
        .then(response => response.json())
        .then(items => {
          const itemsTableBody = document.querySelector('#itemsTable tbody');
          itemsTableBody.innerHTML = '';
  
          items.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${item.No}</td>
              <td>${item.name}</td>
              <td>${item.Index}</td>
              <td>${item.Reg_No}</td>
              <td>
                <button onclick="editItem(${item.id})">Edit</button>
                <button onclick="deleteItem(${item.id})">Delete</button>
              </td>
            `;
            itemsTableBody.appendChild(row);
          });
  

          currentNo = items.length + 1;
        })
        .catch(error => console.error('Error fetching items:', error));
    }
  
    document.getElementById('addItemForm').addEventListener('submit', function (event) {
      event.preventDefault();
  
      const itemName = document.getElementById('itemName').value;
      const itemIndex = document.getElementById('itemIndex').value;
      const itemRegNo = document.getElementById('itemRegNo').value;
  
      fetch('http://localhost:3000/items', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          No: currentNo,
          name: itemName,
          Index: itemIndex,
          Reg_No: itemRegNo
        }),
      })
        .then(response => response.json())
        .then(() => {
          fetchItems();
          document.getElementById('itemName').value = '';
          document.getElementById('itemIndex').value = '';
          document.getElementById('itemRegNo').value = '';

          currentNo++;
        })
        .catch(error => console.error('Error adding item:', error));
    });
  
    function deleteItem(itemId) {
        fetch(`http://localhost:3000/items/${itemId}`, {
          method: 'DELETE',
        })
          .then(() => fetchItems())  
          .catch(error => console.error('Error deleting item:', error));
      }

  </script>
  
</body>
</html>
